        /* Background Animation */
        @keyframes moveInCircle { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }
        @keyframes moveVertical { 0% { transform: translateY(-50%); } 50% { transform: translateY(50%); } 100% { transform: translateY(-50%); } }
        @keyframes moveHorizontal { 0% { transform: translateX(-50%); } 50% { transform: translateX(50%); } 100% { transform: translateX(-50%); } }
        
        .soft-glow-background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; 
            background: linear-gradient(to bottom right, #f0fdf4, #dcfce7); 
        }
        .soft-glow-background .shape { position: absolute; filter: blur(140px); opacity: 0.4; }
        .soft-glow-background .shape1 { height: 400px; width: 400px; background: #22c55e; border-radius: 50%; top: -50px; left: -100px; animation: moveInCircle 22s ease-in-out infinite; }

        .article-item:last-child {

        .article-item:hover {

        /* Floating Button Animation */

        .float-btn:hover {

        }
        .float-btn:active {

        /* Tooltip CSS */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 100px;
            background-color: #334155;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 4px 0;
            position: absolute;
            z-index: 10;
            bottom: 130%;
            left: 50%;
            margin-left: -50px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
            font-weight: 500;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #334155 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {

            const scrollTopBtn = document.getElementById('scroll-to-top');
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollTopBtn.classList.remove('hidden');
                    scrollTopBtn.classList.add('flex'); 
                } else {
                    scrollTopBtn.classList.add('hidden');

            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                const articles = document.querySelectorAll('.article-item');
                
                articles.forEach(article => {
                    const title = article.querySelector('span').innerText.toLowerCase();
                    const card = article.closest('.bg-white'); // The topic card
                    
                    if (title.includes(term)) {
                        article.style.display = 'flex';
                    } else {
                        article.style.display = 'none';
                    }
                });

                // Hide empty topic cards
                const topicCards = document.querySelectorAll('#hotel-content > div > div > .bg-white');
                topicCards.forEach(card => {
                    const visibleArticles = card.querySelectorAll('.article-item[style="display: flex;"], .article-item:not([style*="display: none"])');
                    if (visibleArticles.length === 0 && term !== '') {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                });
            });

        function renderHotelContent() {
            const sidebar = document.getElementById('hotel-sidebar');
            const content = document.getElementById('hotel-content');
            let sidebarHtml = '';
            let contentHtml = '';

            hotelData.forEach((section, index) => {
                const sectionId = `hotel-cat-${index}`;
                
                // Sidebar Link
                sidebarHtml += `
                    <a href="#${sectionId}" class="sidebar-link block px-3 py-2 text-sm font-medium text-slate-600 rounded-lg transition-colors hover:text-green-600 hover:bg-green-50 border-l-2 border-transparent">
                        ${section.category}
                    </a>
                `;

                // Main Content Section
                contentHtml += `
                    <div id="${sectionId}" class="scroll-mt-24 mb-16">
                        <div class="flex items-center gap-3 mb-6 pb-2 border-b border-green-200">
                            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 font-bold text-sm border border-green-200">${index + 1}</span>
                            <h2 class="text-2xl font-bold text-slate-800">${section.category}</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6">
                `;

                section.topics.forEach(topic => {
                    const articlesHtml = topic.articles.map(article => `
                        <div class="article-item group/item">
                            <span class="text-sm font-medium text-slate-700">${article.title}</span>
                            <div class="flex items-center gap-2">
                                ${article.guideLink ? 
                                    `<a href="${article.guideLink}" target="_blank" class="px-2 py-1 text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200 transition-colors flex items-center gap-1" title="Xem hướng dẫn sử dụng">
                                        <i class="fa-solid fa-book-open"></i> HDSD
                                    </a>` : 
                                    `<div class="tooltip">
                                        <span class="px-2 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded border border-gray-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                            <i class="fa-solid fa-book-open"></i> HDSD
                                        </span>
                                        <span class="tooltiptext">Đang cập nhật</span>
                                    </div>`
                                }
                                ${article.courseLink ? 
                                    `<a href="${article.courseLink}" class="px-2 py-1 text-xs font-bold text-white bg-green-500 hover:bg-green-600 rounded border border-green-600 transition-colors flex items-center gap-1" title="Vào khóa học">
                                        <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                    </a>` : 
                                    `<div class="tooltip">
                                        <span class="px-2 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded border border-gray-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                            <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                        </span>
                                        <span class="tooltiptext">Đang cập nhật</span>
                                    </div>`
                                }
                            </div>
                        </div>
                    `).join('');

                    contentHtml += `
                        <div class="bg-white rounded-xl shadow-sm border border-green-200 overflow-hidden hover:shadow-md transition-shadow">
                            <div class="bg-gradient-to-r from-green-50 to-white p-4 border-b border-green-100 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-green-50 text-green-600 flex items-center justify-center shadow-sm border border-green-100">
                                    <i class="fa-solid ${topic.icon} text-lg"></i>
                                </div>
                                <h3 class="font-bold text-lg text-slate-700">${topic.title}</h3>
                            </div>
                            <div class="p-0">
                                <div class="flex flex-col">
                                    ${articlesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            });

            sidebar.innerHTML = sidebarHtml;
            content.innerHTML = contentHtml;

            // Add scroll spy logic
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        document.querySelectorAll('.sidebar-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="hotel-cat-"]').forEach(section => {
                observer.observe(section);
            });
        }
    </script>
