        document.addEventListener('DOMContentLoaded', function () {

            const scrollTopBtn = document.getElementById('scroll-to-top');
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollTopBtn.classList.remove('hidden');
                    scrollTopBtn.classList.add('flex'); 
                } else {
                    scrollTopBtn.classList.add('hidden');
                    scrollTopBtn.classList.remove('flex');
                }
            };

            renderRetailContent();

            // Search Functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                const articles = document.querySelectorAll('.article-item');
                
                articles.forEach(article => {
                    const title = article.querySelector('span').innerText.toLowerCase();
                    const card = article.closest('.bg-white'); // The topic card
                    
                    if (title.includes(term)) {
                        article.style.display = 'flex';
                    } else {
                        article.style.display = 'none';
                    }
                });

                // Hide empty topic cards
                const topicCards = document.querySelectorAll('#retail-content > div > div > .bg-white');
                topicCards.forEach(card => {
                    const visibleArticles = card.querySelectorAll('.article-item[style="display: flex;"], .article-item:not([style*="display: none"])');
                    if (visibleArticles.length === 0 && term !== '') {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                });
            });
        });

        function renderRetailContent() {
            const sidebar = document.getElementById('retail-sidebar');
            const content = document.getElementById('retail-content');
            let sidebarHtml = '';
            let contentHtml = '';

            retailData.forEach((section, index) => {
                const sectionId = `retail-cat-${index}`;
                
                // Sidebar Link
                sidebarHtml += `
                    <a href="#${sectionId}" class="sidebar-link block px-3 py-2 text-sm font-medium text-slate-600 rounded-lg transition-colors hover:text-blue-600 hover:bg-slate-50 border-l-2 border-transparent">
                        ${section.category}
                    </a>
                `;

                // Main Content Section
                contentHtml += `
                    <div id="${sectionId}" class="scroll-mt-24 mb-16">
                        <div class="flex items-center gap-3 mb-6 pb-2 border-b border-slate-200">
                            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-blue-100 text-blue-600 font-bold text-sm border border-blue-200">${index + 1}</span>
                            <h2 class="text-2xl font-bold text-slate-800">${section.category}</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6">
                `;

                section.topics.forEach(topic => {
                    const articlesHtml = topic.articles.map(article => `
                        <div class="article-item group/item">
                            <span class="text-sm font-medium text-slate-700">${article.title}</span>
                            <div class="flex items-center gap-2">
                                ${article.guideLink ? 
                                    `<a href="${article.guideLink}" target="_blank" class="px-2 py-1 text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200 transition-colors flex items-center gap-1" title="Xem hướng dẫn sử dụng">
                                        <i class="fa-solid fa-book-open"></i> HDSD
                                    </a>` : ''
                                }
                                ${article.courseLink ? 
                                    `<a href="${article.courseLink}" class="px-2 py-1 text-xs font-bold text-white bg-orange-500 hover:bg-orange-600 rounded border border-orange-600 transition-colors flex items-center gap-1" title="Vào khóa học">
                                        <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                    </a>` : 
                                    `<div class="tooltip">
                                        <span class="px-2 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded border border-gray-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                            <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                        </span>
                                        <span class="tooltiptext">Đang cập nhật</span>
                                    </div>`
                                }
                            </div>
                        </div>
                    `).join('');

                    contentHtml += `
                        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow">
                            <div class="bg-gradient-to-r from-slate-50 to-white p-4 border-b border-slate-100 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center shadow-sm border border-blue-100">
                                    <i class="fa-solid ${topic.icon} text-lg"></i>
                                </div>
                                <h3 class="font-bold text-lg text-slate-700">${topic.title}</h3>
                            </div>
                            <div class="p-0">
                                <div class="flex flex-col">
                                    ${articlesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            });

            sidebar.innerHTML = sidebarHtml;
            content.innerHTML = contentHtml;

            // Add scroll spy logic
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        document.querySelectorAll('.sidebar-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="retail-cat-"]').forEach(section => {
                observer.observe(section);
            });
        }
    </script>
