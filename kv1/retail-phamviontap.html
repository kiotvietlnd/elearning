<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm vi ôn tập KiotViet Retail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .soft-glow-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; background: linear-gradient(to bottom right, #f8fafc, #e0f2fe); }
        .nav-link.active { color: #166def; }
        .nav-link.active::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: #166def; }
        .sidebar-link.active { color: #166def; background-color: #eff6ff; border-left: 3px solid #166def; }
        .scroll-mt-24 { scroll-margin-top: 6rem; }
    </style>
</head>
<body id="top" class="text-slate-700 antialiased">
    <div class="soft-glow-background"></div>

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-200 h-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 h-full">
            <div class="flex items-center justify-between h-full gap-8">
                <!-- LOGO BACK TO HOME -->
                <a href="index.html" class="flex-shrink-0 flex items-center gap-3 cursor-pointer" title="Về trang chủ">
                    <img src="https://logo.kiotviet.vn/KiotViet-Logo-Horizontal.svg" alt="KiotViet" class="h-8">
                    <span class="text-slate-300 font-light text-2xl">|</span>
                    <span class="font-bold text-blue-700 uppercase">Review</span>
                </a>

                <nav class="flex flex-1 justify-center items-center gap-12 h-full">
                    <div id="tab-basic" onclick="switchTab('basic')" class="nav-link active h-full flex items-center px-4 font-bold text-sm uppercase cursor-pointer hover:text-blue-600 relative">Kiến thức Cơ bản</div>
                    <div id="tab-advanced" onclick="switchTab('advanced')" class="nav-link h-full flex items-center px-4 font-bold text-sm uppercase cursor-pointer hover:text-orange-600 relative">Kiến thức Nâng cao</div>
                </nav>

                <!-- CLOSE BUTTON BACK TO HOME -->
                <a href="index.html" class="text-slate-400 hover:text-red-500 text-2xl transition-colors" title="Đóng">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-[80vh]">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="lg:w-1/4 hidden lg:block">
                <div class="sticky top-28 bg-white/80 backdrop-blur rounded-2xl p-4 shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 mb-4 px-3 uppercase text-xs tracking-wider border-b border-slate-100 pb-2">Mục lục</h3>
                    <nav id="sidebar-nav" class="space-y-1"></nav>
                </div>
            </aside>
            <div class="lg:w-3/4 w-full">
                <div class="mb-6" data-aos="fade-down">
                    <h1 id="page-title" class="text-2xl font-black text-slate-800 uppercase tracking-tight">Kiến thức <span class="text-blue-600">Cơ bản</span></h1>
                    <p class="text-slate-500 mt-1">Nội dung ôn tập nền tảng dành cho người mới bắt đầu.</p>
                </div>
                <div id="content-area"></div>
            </div>
        </div>
    </main>

    <!-- Floating Buttons -->
    <div class="fixed bottom-6 right-6 z-50 flex flex-col items-center space-y-3">
        <a href="https://notebooklm.google.com/notebook/a4480a38-2d6e-4974-9880-c45e534f5fa5" target="_blank" class="w-12 h-12 bg-purple-600 text-white rounded-full flex items-center justify-center shadow-lg border-2 border-white hover:scale-110 transition-transform"><i class="fa-solid fa-robot"></i></a>
        <a href="#top" class="w-12 h-12 bg-white text-slate-600 border border-slate-200 rounded-full flex items-center justify-center shadow-lg hover:bg-slate-50"><i class="fas fa-arrow-up"></i></a>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        const basicData = [
            { category: "Buổi 1: Làm quen với KiotViet", topics: [
                { title: "Khởi tạo gian hàng", icon: "fa-store", articles: [{title: "Đăng ký & Đăng nhập", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-khoi-tao-gian-hang/dang-ky-tai-khoan/"}] },
                { title: "6 Bước làm quen", icon: "fa-list-ol", articles: [
                    {title: "Bước 1 - Thêm mới hàng hóa", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-1-them-moi-hang-hoa/"},
                    {title: "Bước 2 - Nhập hàng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-2-nhap-hang/"},
                    {title: "Bước 3 - Bán hàng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-3-ban-hang/"},
                    {title: "Bước 4 - Trả hàng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-4-tra-hang/"},
                    {title: "Bước 5 - Công nợ", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-5-quan-ly-cong-no/"},
                    {title: "Bước 6 - Báo cáo", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-lam-quen-voi-kiotviet/buoc-6-theo-doi-bao-cao/"}
                ]}
            ]},
            { category: "Buổi 2: Các chủ đề FAQ", topics: [
                { title: "Phân quyền", icon: "fa-user-shield", articles: [{title: "Quản lý người dùng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-thiet-lap/quan-ly-nguoi-dung/"}] },
                { title: "Hàng hóa & Nhập hàng", icon: "fa-box", articles: [
                    {title: "Thêm mới hàng dịch vụ", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/hang-dich-vu/"},
                    {title: "Thiết lập giá & Giá vốn", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/thiet-lap-gia/"},
                    {title: "Nhập hàng sản phẩm mới", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-giao-dich/nhap-hang/"}
                ]},
                { title: "Bán hàng & Trả hàng", icon: "fa-cart-shopping", articles: [
                    {title: "Bán hàng (Cơ bản & Mất mạng)", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-ban-hang/ban-hang/"},
                    {title: "Trả hàng nhanh", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-tra-hang/tra-hang/"},
                    {title: "Lập phiếu thu", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-so-quy/so-quy/"}
                ]},
                { title: "Khách hàng & Kho", icon: "fa-users", articles: [
                    {title: "Tạo nhóm khách VIP", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-khach-hang/khach-hang/"},
                    {title: "Kiểm kho", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/kiem-kho/"},
                    {title: "Sổ quỹ Thu/Chi", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-so-quy/so-quy"}
                ]}
            ]},
            { category: "Buổi 3: App & Phần cứng", topics: [
                { title: "Mobile App", icon: "fa-mobile-screen", articles: [{title: "Thao tác luồng 6 bước trên App", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-app-ban-hang/"}] },
                { title: "Phần cứng", icon: "fa-print", articles: [
                    {title: "Máy POS, Máy in, Máy quét, Két tiền", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-thiet-bi-phan-cung/"}
                ]}
            ]}
        ];

        const advancedData = [
            { category: "Tối ưu vận hành", topics: [
                { title: "Tính năng Chuyên ngành", icon: "fa-layer-group", articles: [
                    {title: "Nhà thuốc", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-chuyen-nganh/nganh-nha-thuoc/"},
                    {title: "Vật liệu xây dựng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-chuyen-nganh/nganh-vat-lieu-xay-dung/"},
                    {title: "Mỹ phẩm", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-chuyen-nganh/nganh-my-pham/"},
                    {title: "Điện thoại & Điện máy", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-chuyen-nganh/nganh-dien-thoai-dien-may/"},
                    {title: "Thời trang", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-chuyen-nganh/nganh-thoi-trang/"}
                ]}
            ]},
            { category: "Tối ưu quản lý", topics: [
                { title: "Nghiệp vụ Thu ngân", icon: "fa-cash-register", articles: [
                    {title: "Bán - Trả - Đặt - Giao hàng", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-ban-hang/ban-hang/"},
                    {title: "Thanh toán QR", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-thanh-toan/thanh-toan-qua-vietqr/"}
                ]},
                { title: "Hàng hóa đặc biệt", icon: "fa-boxes-stacked", articles: [
                    {title: "Hàng Combo", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/hang-combo-dong-goi/"},
                    {title: "Hàng Lô - HSD", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/hang-hoa-lo-han-su-dung"},
                    {title: "Hàng Serial - IMEI", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-hang-hoa/hang-hoa-serial-imei/"}
                ]}
            ]},
            { category: "Thúc đẩy doanh thu", topics: [
                { title: "Bán hàng đa kênh", icon: "fa-globe", articles: [
                    {title: "KiotViet Web & Facebook", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-kiotviet-web/kiotviet-web"},
                    {title: "Kết nối sàn TMĐT", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-san-tmdt/ket-noi-san-tmdt/"}
                ]},
                { title: "Marketing", icon: "fa-bullhorn", articles: [
                    {title: "Khuyến mại & Voucher", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-khuyen-mai/khuyen-mai/"},
                    {title: "Tích điểm & Coupon", link: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/retail-tich-diem/tich-diem/"}
                ]}
            ]}
        ];

        function renderContent(type) {
            const data = type === 'basic' ? basicData : advancedData;
            let sidebarHTML = '', contentHTML = '';
            data.forEach((sec, i) => {
                sidebarHTML += `<a href="#s${i}" class="sidebar-link block px-3 py-2 text-sm text-slate-600 rounded hover:bg-blue-50 hover:text-blue-600">${sec.category}</a>`;
                let topicsHTML = sec.topics.map(t => `
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden mb-4">
                        <div class="bg-slate-50 p-3 border-b border-slate-100 flex items-center gap-2 font-bold text-slate-700"><i class="fa-solid ${t.icon} text-blue-500"></i> ${t.title}</div>
                        <div class="divide-y divide-dashed divide-slate-100">${t.articles.map(a => 
                            `<div class="flex justify-between p-3 hover:bg-slate-50"><span class="text-sm">${a.title}</span><a href="${a.link}" target="_blank" class="text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded">HDSD</a></div>`
                        ).join('')}</div>
                    </div>`).join('');
                contentHTML += `<div id="s${i}" class="scroll-mt-24 mb-10"><h2 class="text-xl font-bold text-slate-800 mb-4 pb-2 border-b">${sec.category}</h2><div class="grid md:grid-cols-2 gap-4">${topicsHTML}</div></div>`;
            });
            document.getElementById('sidebar-nav').innerHTML = sidebarHTML;
            document.getElementById('content-area').innerHTML = contentHTML;
        }

        function switchTab(t) {
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active', 'text-blue-600', 'text-orange-600'));
            const activeTab = document.getElementById('tab-' + t);
            activeTab.classList.add('active');
            activeTab.classList.add(t === 'basic' ? 'text-blue-600' : 'text-orange-600');
            document.getElementById('page-title').innerHTML = `Kiến thức <span class="${t === 'basic' ? 'text-blue-600' : 'text-orange-600'}">${t === 'basic' ? 'Cơ bản' : 'Nâng cao'}</span>`;
            renderContent(t);
        }

        document.addEventListener('DOMContentLoaded', () => { AOS.init(); renderContent('basic'); });
    </script>
</body>
</html>
