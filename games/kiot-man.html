        .left-panel { flex: 3; min-width: 250px; max-width: 350px; border: 4px solid black; background: #e0f2fe; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .right-panel { flex: 7; display: flex; flex-direction: column; gap: 15px; height: 100%; }

        .hero-img { font-size: 12vh; }
        .stats-row { display: flex; gap: 5px; font-weight: bold; font-family: 'Bangers'; font-size: 1.2em; }
        .stat-box { flex: 1; border: 2px solid black; background: var(--c-white); padding: 5px; text-align: center; }
        .timer-container { height: 15px; border: 2px solid black; background: var(--c-white); margin: 10px 0; }
        .timer-fill { height: 100%; background: linear-gradient(90deg, #34d399, #facc15, #ef4444); background-size: 200%; transition: all 1s linear; }

        .opt-btn {

        .opt-btn.wrong { background: #fca5a5 !important; border-color: #7f1d1d !important; }

</head>

    // --- SETTINGS & SOUND ---
    let soundOn = true;
    function toggleSound() {
        soundOn = !soundOn;
        const icon = document.getElementById('sound-icon');

        sfx('click');
    }
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function sfx(type) {
        if(!soundOn) return; if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination); const now = audioCtx.currentTime;
        if(type==='hover'){osc.frequency.setValueAtTime(400,now);gain.gain.setValueAtTime(0.02,now);gain.gain.exponentialRampToValueAtTime(0.001,now+0.1);osc.start(now);osc.stop(now+0.1);}
        else if(type==='click'){osc.type='square';osc.frequency.setValueAtTime(150,now);gain.gain.setValueAtTime(0.1,now);gain.gain.exponentialRampToValueAtTime(0.001,now+0.1);osc.start(now);osc.stop(now+0.1);}
        else if(type==='correct'){osc.type='sawtooth';osc.frequency.setValueAtTime(523,now);osc.frequency.setValueAtTime(659,now+0.1);osc.frequency.setValueAtTime(1046,now+0.2);gain.gain.setValueAtTime(0.1,now);gain.gain.linearRampToValueAtTime(0,now+0.5);osc.start(now);osc.stop(now+0.5);}
        else if(type==='wrong'){osc.type='sawtooth';osc.frequency.setValueAtTime(100,now);osc.frequency.linearRampToValueAtTime(50,now+0.3);gain.gain.setValueAtTime(0.2,now);gain.gain.exponentialRampToValueAtTime(0.001,now+0.3);osc.start(now);osc.stop(now+0.3);}
        else if(type==='win'){osc.frequency.setValueAtTime(440,now);osc.frequency.linearRampToValueAtTime(880,now+1);gain.gain.setValueAtTime(0.2,now);gain.gain.linearRampToValueAtTime(0,now+2);osc.start(now);osc.stop(now+2);}
        else if(type==='surrender'){osc.type='triangle';osc.frequency.setValueAtTime(440,now);osc.frequency.exponentialRampToValueAtTime(100,now+0.3);gain.gain.setValueAtTime(0.1,now);gain.gain.exponentialRampToValueAtTime(0.001,now+0.3);osc.start(now);osc.stop(now+0.3);}
    }

    let pool=[], idx=0, score=0, streak=0, timer, timeLeft=30, wrongs=[]; let canAnswer = false;

    document.addEventListener('keydown', (e) => {

    function start(mode, cat) {

        document.getElementById('q-text').innerText = q.q;
        document.getElementById('hero-msg').innerText = `CÃ¢u ${idx+1}/${pool.length}: Táº¥n cÃ´ng!`;

    function startTimer() {
        clearInterval(timer); timeLeft=30;

        bar.style.backgroundPosition = '0% 0%';
        timer = setInterval(()=>{
            timeLeft--;

            bar.style.backgroundPosition = (100 - (timeLeft/30*100)) + '% 0%';
            if(timeLeft<=0) check(null, null);
        }, 1000);
    }

    function check(ans, btn) {
        if(!canAnswer) return;
        canAnswer=false; clearInterval(timer); const q = pool[idx];
        if(ans===q.a){sfx('correct');streak++;score+=10+(streak*2);if(btn)btn.classList.add('correct');document.getElementById('hero-face').innerText="ğŸ˜";confetti({particleCount:50,spread:70});}
        else{sfx('wrong');streak=0;wrongs.push(q);if(btn)btn.classList.add('wrong');document.getElementById('comic-book').style.animation='shake 0.4s';setTimeout(()=>document.getElementById('comic-book').style.animation='',400);document.getElementById('hero-face').innerText="ğŸ¤•";document.querySelectorAll('.opt-btn').forEach(b=>{if(b.innerText.includes(q.a))b.classList.add('correct');});}
        
        document.getElementById('score-val').innerText=score; document.getElementById('streak-val').innerText=streak;
        setTimeout(()=>{idx++; load()}, 2500);
    }

    function end() {
        sfx('win'); document.querySelector('.active').classList.remove('active');
        const resScreen = document.getElementById('screen-result'); resScreen.classList.add('active');
        document.getElementById('surrender-btn').style.display = 'none';

        const pct = (score / (pool.length*(10+pool.length)))*100;
        const rank = document.getElementById('res-rank'), tit = document.getElementById('res-title');
        if(pct>80){rank.innerText="Äá»˜I TRÆ¯á»NG KIOT";tit.innerText="NHIá»†M Vá»¤ HOÃ€N Háº¢O!";}
        else if(pct>50){rank.innerText="SIÃŠU ANH HÃ™NG";tit.innerText="CHIáº¾N THáº®NG!";}
        else{rank.innerText="TRá»¢ TÃ Táº¬P Sá»°";tit.innerText="Cáº¦N LUYá»†N Táº¬P THÃŠM";}
        const box = document.getElementById('review-cnt');
        box.innerHTML = wrongs.length ? wrongs.map(w=>`<div style="margin-bottom:10px; border-bottom:1px solid #ddd; padding-bottom:5px;"><b>Q: ${w.q}</b><br><span style="color:green">A: ${w.a}</span></div>`).join('') : "<p>Báº¡n Ä‘Ã£ cháº·n Ä‘á»©ng má»i Ä‘Ã²n táº¥n cÃ´ng!</p>";
        confetti({particleCount: 200, spread: 100});
    }
    
    init();
