        .soft-glow-background {

            background: linear-gradient(135deg, #ffffff 0%, #e0f2fe 50%, #dcfce7 100%);

        }
        .article-item:hover {
            background-color: #f0f9ff; /* Sky-50 hover */
        }

            font-weight: 500;
            color: #334155;
        }
        
        /* Floating Button Animation */
        .float-btn {

        }
        .float-btn:hover {

        }
        .float-btn:active {

        /* Tooltip CSS */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 100px;
            background-color: #334155;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 4px 0;

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #334155 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

                articles.forEach(article => {
                    let title = '';
                    let desc = '';
                    
                    if (article.classList.contains('article-item')) {
                        title = article.querySelector('span.article-title') ? article.querySelector('span.article-title').innerText.toLowerCase() : '';
                        desc = article.querySelector('p.article-desc') ? article.querySelector('p.article-desc').innerText.toLowerCase() : '';
                    } else if (article.classList.contains('list-item')) {
                        title = article.querySelector('span.font-medium').innerText.toLowerCase();
                    }

                    const card = article.closest('.bg-white'); 
                    
                    if (title.includes(term) || desc.includes(term)) {
                        article.style.display = 'flex'; 
                    } else {
                        article.style.display = 'none';
                    }
                });

                const topicCards = document.querySelectorAll('#tax-content > div > div > .bg-white');
                topicCards.forEach(card => {
                    const visibleArticles = card.querySelectorAll('.article-item:not([style*="display: none"]), .list-item:not([style*="display: none"])');
                    if (visibleArticles.length === 0 && term !== '') {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                });
            });

                                            `<div class="tooltip">
                                                <span class="shrink-0 px-3 py-1 text-xs font-bold text-slate-400 bg-slate-50 rounded-full cursor-not-allowed shadow-sm border border-slate-200">
                                                    Đang cập nhật
                                                </span>
                                                <span class="tooltiptext">Nội dung đang được xây dựng</span>
                                            </div>`
                                        }
                                    </div>
                                    <p class="text-xs text-slate-500 article-desc leading-relaxed text-left">${article.desc || ''}</p>
                                </div>
                            `;
                        } else if (article.isLearnMore) {
                             return `
                                <div class="article-item group/item">
                                    <span class="text-sm font-medium text-slate-700 article-title">${article.title}</span>
                                    <div class="flex items-center gap-2">
                                        ${article.guideLink ? 
                                            // Updated button to Blue
                                            `<a href="${article.guideLink}" class="px-3 py-1 text-xs font-bold text-white bg-blue-500 hover:bg-blue-600 rounded-full transition-colors shadow-sm whitespace-nowrap">
                                                Tìm hiểu ngay <i class="fa-solid fa-arrow-right ml-1"></i>
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="px-3 py-1 text-xs font-bold text-slate-400 bg-slate-50 rounded-full cursor-not-allowed shadow-sm border border-slate-200">
                                                    Tìm hiểu ngay
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                    </div>
                                </div>
                            `;
                        } else {
                            // Standard Item
                            return `
                                <div class="article-item group/item">
                                    <span class="text-sm font-medium text-slate-700 article-title">${article.title}</span>
                                    <div class="flex items-center gap-2">
                                        ${article.guideLink ? 
                                            `<a href="${article.guideLink}" target="_blank" class="px-2 py-1 text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200 transition-colors flex items-center gap-1 whitespace-nowrap" title="Xem hướng dẫn sử dụng">
                                                <i class="fa-solid fa-book-open"></i> HDSD
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="px-2 py-1 text-xs font-bold text-slate-400 bg-slate-50 rounded border border-slate-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                                    <i class="fa-solid fa-book-open"></i> HDSD
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                        ${article.courseLink ? 
                                            // Updated button to Blue
                                            `<a href="${article.courseLink}" class="px-2 py-1 text-xs font-bold text-white bg-blue-500 hover:bg-blue-600 rounded border border-blue-600 transition-colors flex items-center gap-1" title="Vào khóa học">
                                                <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                            </a>` : ''
                                        }
                                    </div>
                                </div>
                            `;
                        }
                    }).join('');

                    contentHtml += `
                        <div class="bg-white rounded-xl shadow-md border border-white/60 overflow-hidden hover:shadow-lg transition-shadow">
                            <div class="bg-gradient-to-r from-sky-50 to-white p-4 border-b border-sky-100 flex items-center gap-3">
                                <!-- Updated Icon Box to Blue -->
                                <div class="w-10 h-10 rounded-lg bg-white text-blue-600 flex items-center justify-center shadow-sm border border-blue-100">
                                    <i class="fa-solid ${topic.icon} text-lg"></i>
                                </div>
                                <h3 class="font-bold text-lg text-slate-700">${topic.title}</h3>
                            </div>
                            <div class="p-0">
                                <div class="flex flex-col">
                                    ${articlesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            });

            sidebar.innerHTML = sidebarHtml;
            content.innerHTML = contentHtml;

            // Add scroll spy logic (reused)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        document.querySelectorAll('.sidebar-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="tax-cat-"]').forEach(section => {
                observer.observe(section);
            });
        }
    </script>
</body>
</html>
