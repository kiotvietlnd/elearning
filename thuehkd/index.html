                    case 2: iconBgColor = 'bg-orange-500'; break;
                    case 3: iconBgColor = 'bg-purple-600'; break;
                    default: iconBgColor = 'bg-slate-500';
                }
                
                // Open first 2 sections by default
                const isOpen = idx < 2; 
                const contentClass = isOpen ? '' : 'collapsed';
                const iconClass = isOpen ? 'rotate-180' : '';

                html += `
                    <section class="bg-white/50 backdrop-blur-sm rounded-2xl shadow-sm border border-white/60 overflow-hidden">
                        <!-- Accordion Header -->
                        <div class="p-4 flex items-center justify-between cursor-pointer hover:bg-white/80 transition-colors select-none" onclick="toggleSection('${section.id}')">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-lg ${iconBgColor} text-white flex items-center justify-center font-bold shadow-md shrink-0">
                                    ${idx + 1}
                                </div>
                                <div>
                                    <h2 class="text-lg font-bold text-slate-800">${section.category}</h2>
                                    <p class="text-slate-500 text-xs hidden sm:block">${section.description}</p>
                                </div>
                            </div>
                            <div class="w-8 h-8 rounded-full bg-white border border-slate-100 flex items-center justify-center text-slate-400">
                                <i id="icon-${section.id}" class="fa-solid fa-chevron-down transition-transform duration-300 ${iconClass}"></i>
                            </div>
                        </div>
                        
                        <!-- Accordion Content -->
                        <div id="content-${section.id}" class="accordion-content ${contentClass} px-4 pb-4">
                            <div class="grid grid-cols-1 gap-6 p-1">
                                ${section.topics.map(topic => `
                                    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
                                        ${topic.title ? `<div class="bg-slate-50 px-4 py-2 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase tracking-wider">${topic.title}</div>` : ''}
                                        <div class="divide-y divide-slate-100">
                                            ${topic.articles.map(article => renderArticleRow(article)).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </section>
                `;
            });

            container.innerHTML = html;
            loadProgress();
            updateOverallProgress();
        }

        function renderArticleRow(article) {
            let buttonHtml = '';
            let videoBtnHtml = '';
            let guideBtnHtml = '';
            let badgeHtml = '';
            let checkboxHtml = '';

            const isVideoActive = article.videoLink && article.videoLink !== '#';
            const isGuideActive = article.guideLink && article.guideLink !== '#';
            
            // New Badge
            if (article.isNew) {
                badgeHtml = `<span class="inline-flex items-center justify-center px-1.5 py-0.5 rounded text-[10px] font-bold bg-orange-100 text-orange-600 uppercase tracking-wider border border-orange-200 mr-2">Mới</span>`;
            }

            // Buttons
            if (isVideoActive) {
                videoBtnHtml = `
                    <button onclick="openModal('${article.videoLink}', '${article.title} (Video)')" class="w-8 h-8 flex items-center justify-center rounded-full transition-all border bg-red-50 text-red-600 border-red-100 hover:bg-red-600 hover:text-white" title="Xem Video">
                        <i class="fa-brands fa-youtube"></i>
                    </button>
                `;
            }

            if (article.actionType === 'quiz') {
                if (isGuideActive) {
                    guideBtnHtml = `
                        <button onclick="openModal('${article.guideLink}', '${article.title} (HDSD)')" class="w-8 h-8 flex items-center justify-center rounded-full transition-all border bg-blue-50 text-blue-600 border-blue-100 hover:bg-blue-600 hover:text-white" title="Đọc HDSD">
                            <i class="fa-solid fa-book-open text-xs"></i>
                        </button>
                    `;
                }

                buttonHtml = `
                    <button class="learn-btn flex items-center gap-2 px-4 py-1.5 rounded-full transition-all shadow-sm w-full sm:w-auto justify-center bg-green-600 text-white hover:bg-green-700 hover:shadow-green-200" onclick="openModal('${article.lessonLink}', '${article.title}')">
                        <i class="fa-solid fa-graduation-cap text-xs"></i> <span class="text-xs font-bold whitespace-nowrap">Vào học</span>
                    </button>
                `;
                
                // Checkbox for learning items
                checkboxHtml = `
                    <div class="flex items-center gap-2 border-t sm:border-t-0 sm:border-r border-slate-100 pt-2 sm:pt-0 sm:pr-3 sm:mr-3 justify-end sm:justify-start w-full sm:w-auto">
                        <label class="item-checkbox flex items-center gap-1 cursor-pointer" title="Đánh dấu đã hoàn thành">
                            <input type="checkbox" class="hidden" onchange="toggleItemProgress('${article.id}')" id="check-${article.id}">
                            <div class="w-4 h-4 rounded border border-slate-300 bg-white flex items-center justify-center transition-all hover:border-blue-400">
                                <svg class="w-2.5 h-2.5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                            <span class="text-[10px] text-slate-400 font-medium">Đã xong</span>
                        </label>
                    </div>
                `;

            } else {
                // Read/Detail mode
                buttonHtml = `
                    <button onclick="openModal('${article.guideLink}', '${article.title}')" class="flex items-center gap-2 px-4 py-1.5 rounded-full transition-all shadow-sm w-full sm:w-auto justify-center bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white border border-blue-100">
                        <i class="fa-solid fa-arrow-up-right-from-square text-xs"></i> <span class="text-xs font-bold whitespace-nowrap">Chi tiết</span>
                    </button>
                `;
                
                // Allow checking off reading items too
                checkboxHtml = `
                    <div class="flex items-center gap-2 border-t sm:border-t-0 sm:border-r border-slate-100 pt-2 sm:pt-0 sm:pr-3 sm:mr-3 justify-end sm:justify-start w-full sm:w-auto opacity-50 hover:opacity-100 transition-opacity">
                        <label class="item-checkbox flex items-center gap-1 cursor-pointer">
                            <input type="checkbox" class="hidden" onchange="toggleItemProgress('${article.id}')" id="check-${article.id}">
                            <div class="w-4 h-4 rounded border border-slate-300 bg-white flex items-center justify-center transition-all hover:border-blue-400">
                                <svg class="w-2.5 h-2.5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                            </div>
                        </label>
                    </div>
                `;
            }

            return `
                <div class="article-item p-3 flex flex-col sm:flex-row sm:items-center justify-between gap-2" data-id="${article.id}" data-title="${article.title.toLowerCase()}">
                    <div class="flex items-center gap-2 mr-auto min-w-0">
                        ${badgeHtml}
                        <span class="text-sm font-medium text-slate-700 truncate">${article.title}</span>
                    </div>
                    <div class="flex flex-col sm:flex-row items-end sm:items-center w-full sm:w-auto gap-2 sm:gap-0">
                        ${checkboxHtml}
                        <div class="flex items-center gap-1.5 w-full sm:w-auto justify-end">
                            ${videoBtnHtml}
                            ${guideBtnHtml}
                            ${buttonHtml}
                        </div>
                    </div>
                </div>
            `;
        }

        // --- 3. ACCORDION LOGIC ---
        function toggleSection(id) {
            const content = document.getElementById(`content-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.classList.add('rotate-180');
            } else {
                content.classList.add('collapsed');
                icon.classList.remove('rotate-180');
            }
        }

        // --- 4. PROGRESS & UTILS ---
        function toggleItemProgress(itemId) {
            const checkbox = document.getElementById(`check-${itemId}`);
            const key = `thuehkd_progress_${itemId}`;
            if (checkbox.checked) localStorage.setItem(key, 'true');
            else localStorage.removeItem(key);
            
            updateOverallProgress();
        }

        function loadProgress() {
            taxData.forEach(section => {
                section.topics.forEach(topic => {
                    topic.articles.forEach(article => {
                        const key = `thuehkd_progress_${article.id}`;
                        const checkbox = document.getElementById(`check-${article.id}`);
                        if (checkbox && localStorage.getItem(key) === 'true') checkbox.checked = true;
                    });
                });
            });
            
            // Highlight first unchecked Quiz item
            const allArticles = document.querySelectorAll('.article-item');
            for (let article of allArticles) {
                const learnBtn = article.querySelector('.learn-btn');
                const checkbox = article.querySelector('input[type="checkbox"]');
                if (learnBtn && checkbox && !checkbox.checked) {
                    learnBtn.classList.add('btn-blink');
                    // Ensure the parent section is open
                    const parentContent = article.closest('.accordion-content');
                    if (parentContent && parentContent.classList.contains('collapsed')) {
                        // Optional: Open the section automatically? 
                        // parentContent.classList.remove('collapsed');
                    }
                    return; 
                }
            }
        }

        function updateOverallProgress() {
            let total = 0, checked = 0;
            taxData.forEach(section => {
                section.topics.forEach(topic => {
                    topic.articles.forEach(article => {
                        total++;
                        if (document.getElementById(`check-${article.id}`)?.checked) checked++;
                    });
                });
            });
            const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${percent}%`;
        }

        // --- 5. MODAL ---
        function formatLink(url) {
            if (!url) return '';
            // Handle Youtube
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                if (url.includes('/embed/')) return url;
                let videoId = '';
                if (url.includes('v=')) { videoId = url.split('v=')[1].split('&')[0]; } 
                else if (url.includes('youtu.be/')) { videoId = url.split('.be/')[1]; }
                if (url.includes('list=')) { const listId = url.split('list=')[1].split('&')[0]; return `https://www.youtube.com/embed/videoseries?list=${listId}`; }
                if (videoId) { return `https://www.youtube.com/embed/${videoId}?autoplay=1`; }
            }
            return url;
        }

        function openModal(url, title) {
            if (!url) return;
            const modal = document.getElementById('learning-modal');
            const iframe = document.getElementById('course-iframe');
            const titleEl = document.getElementById('modal-title');
            const newTabBtn = document.getElementById('open-new-tab-btn');

            iframe.src = formatLink(url);
            titleEl.innerText = title;
            newTabBtn.href = url;
            modal.classList.add('open');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('learning-modal');
            const iframe = document.getElementById('course-iframe');
            modal.classList.remove('open');
            setTimeout(() => { iframe.src = ''; }, 300);
            document.body.style.overflow = '';
        }

        // --- SEARCH FUNCTION ---
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const articles = document.querySelectorAll('.article-item');
                
                articles.forEach(item => {
                    const title = item.getAttribute('data-title');
                    if (title.includes(term)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });

                // Hide empty groups
                document.querySelectorAll('.accordion-content').forEach(content => {
                    const visibleItems = content.querySelectorAll('.article-item[style="display: flex;"]');
                    if(term !== '' && visibleItems.length > 0 && content.classList.contains('collapsed')) {
                        content.classList.remove('collapsed'); // Open if match found
                        const iconId = content.id.replace('content-', 'icon-');
                        document.getElementById(iconId).classList.add('rotate-180');
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderContent();
            setupSearch();
            
            // Events
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            document.getElementById('learning-modal').addEventListener('click', (e) => { if (e.target.id === 'learning-modal') closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeModal(); });
        });
    </script>
</body>
</html>
