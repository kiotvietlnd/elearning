    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Red-50 background tint */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #fca5a5; border-radius: 3px; } /* Red thumb */
        ::-webkit-scrollbar-thumb:hover { background: #dc2626; }

        /* Background Animation */
        @keyframes moveInCircle { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(360deg); } }
        @keyframes moveVertical { 0% { transform: translateY(-50%); } 50% { transform: translateY(50%); } 100% { transform: translateY(-50%); } }
        @keyframes moveHorizontal { 0% { transform: translateX(-50%); } 50% { transform: translateX(50%); } 100% { transform: translateX(-50%); } }
        
        .soft-glow-background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; 
            background: linear-gradient(to bottom right, #fef2f2, #fee2e2); 
        }
        .soft-glow-background .shape { position: absolute; filter: blur(140px); opacity: 0.4; }
        .soft-glow-background .shape1 { height: 400px; width: 400px; background: #dc2626; border-radius: 50%; top: -50px; left: -100px; animation: moveInCircle 22s ease-in-out infinite; }
        .soft-glow-background .shape2 { height: 450px; width: 450px; background: #ef4444; border-radius: 50%; bottom: -100px; right: -100px; animation: moveVertical 28s ease-in-out infinite; }
        .soft-glow-background .shape3 { height: 300px; width: 500px; background: #b91c1c; border-radius: 50%; top: 50%; left: 50%; animation: moveHorizontal 35s ease-in-out infinite; }

        .nav-link.active {
            color: #dc2626; /* Red-600 */
            border-bottom-color: #dc2626;
        }

        /* Sidebar Navigation Active State */
        .sidebar-link.active {
            color: #dc2626;
            background-color: #fee2e2; /* Red-100 */
            border-left-color: #dc2626;
        }

        /* Article Link Style */
        .article-item {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures content is pushed to edges */
            padding: 12px 16px;
            border-bottom: 1px dashed #fecaca;
            transition: all 0.2s;
            gap: 12px; /* Gap between title and buttons */
        }
        .article-item:last-child {
            border-bottom: none;
        }
        .article-item:hover {
            background-color: #fef2f2;
        }

        .article-title {
            flex: 1; /* Takes available space */
            font-size: 0.875rem;
            font-weight: 500;
            color: #334155;
        }
        
        /* Floating Button Animation */
        .float-btn {
            transition: transform 0.2s;
        }
        .float-btn:hover {
            transform: scale(1.1);
        }
        .float-btn:active {
            transform: scale(0.95);
        }

        /* Tooltip CSS */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 100px;
            background-color: #334155;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 4px 0;
            position: absolute;
            z-index: 10;
            bottom: 130%;
            left: 50%;
            margin-left: -50px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 10px;
            font-weight: 500;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #334155 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init({ once: true, duration: 800, easing: 'ease-out-cubic', offset: 50 });
            
            const scrollTopBtn = document.getElementById('scroll-to-top');
            window.onscroll = function() {
                if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                    scrollTopBtn.classList.remove('hidden');
                    scrollTopBtn.classList.add('flex'); 
                } else {
                    scrollTopBtn.classList.add('hidden');
                    scrollTopBtn.classList.remove('flex');
                }
            };

            renderTaxContent();

            // Search Functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                const articles = document.querySelectorAll('.article-item, .list-item');
                
                articles.forEach(article => {
                    let title = '';
                    let desc = '';
                    
                    if (article.classList.contains('article-item')) {
                        title = article.querySelector('span.article-title') ? article.querySelector('span.article-title').innerText.toLowerCase() : '';
                        desc = article.querySelector('p.article-desc') ? article.querySelector('p.article-desc').innerText.toLowerCase() : '';
                    } else if (article.classList.contains('list-item')) {
                        title = article.querySelector('span.font-medium').innerText.toLowerCase();
                    }

                    const card = article.closest('.bg-white'); 
                    
                    if (title.includes(term) || desc.includes(term)) {
                        article.style.display = 'flex'; 
                    } else {
                        article.style.display = 'none';
                    }
                });

                const topicCards = document.querySelectorAll('#tax-content > div > div > .bg-white');
                topicCards.forEach(card => {
                    const visibleArticles = card.querySelectorAll('.article-item:not([style*="display: none"]), .list-item:not([style*="display: none"])');
                    if (visibleArticles.length === 0 && term !== '') {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                });
            });
        });

        // --- TAX DATA & RENDERER ---
        const taxData = [
            {
                category: "Công cụ tiện ích",
                topics: [
                    {
                        title: "Tài khoản demo",
                        icon: "fa-laptop-code",
                        articles: [
                            { title: "Tài khoản demo KiotViet eInvoice", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/tai-khoan-demo-kv-einvoice", isLearnMore: true }
                        ]
                    },
                    {
                        title: "Tính thuế",
                        icon: "fa-calculator",
                        articles: [
                            { title: "Tính thuế Hộ kinh doanh", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/tinh-thue-hkd", isLearnMore: true }
                        ]
                    }
                ]
            },
            {
                category: "Kiến thức nền tảng",
                topics: [
                    {
                        title: "Hóa đơn điện tử",
                        icon: "fa-file-invoice",
                        articles: [
                            { title: "Hóa đơn điện tử từ máy tính tiền", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/hddt-may-tinh-tien", isLearnMore: true },
                            { title: "Quản lý hóa đơn đầu vào", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/quan-ly-hoa-don-dau-vao", isLearnMore: true }
                        ]
                    },
                    {
                        title: "Chữ ký số",
                        icon: "fa-signature",
                        articles: [
                            { title: "Chữ ký số", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/chu-ky-so", isLearnMore: true }
                        ]
                    },
                    {
                        title: "Kế Toán - Thuế",
                        icon: "fa-file-invoice-dollar",
                        articles: [
                            { title: "Sổ Kế toán Hộ kinh doanh", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/so-ke-toan-ho-kinh-doanh", isLearnMore: true },
                            { title: "Các phương pháp tính thuế cho Hộ kinh doanh", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/cac-phuong-phap-tinh-thue-hkd", isLearnMore: true },
                            { title: "Hướng dẫn Nộp thuế cho HKD", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/huong-dan-nop-thue-hkd", isLearnMore: true }
                        ]
                    }
                ]
            },
            {
                category: "Văn bản Pháp luật",
                topics: [
                    {
                        title: "Nghị định",
                        icon: "fa-book",
                        articles: [
                            { title: "Nghị định số 70/2025/NĐ-CP", desc: "Quy định về quản lý thuế.", guideLink: "https://kiotvietlnd.github.io/elearning/thuehkd/nghi-dinh-70", isLegal: true }
                        ]
                    }
                ]
            }
        ];

        function renderTaxContent() {
            const sidebar = document.getElementById('tax-sidebar');
            const content = document.getElementById('tax-content');
            let sidebarHtml = '';
            let contentHtml = '';

            taxData.forEach((section, index) => {
                const sectionId = `tax-cat-${index}`;
                
                // Sidebar Link
                sidebarHtml += `
                    <a href="#${sectionId}" class="sidebar-link block px-3 py-2 text-sm font-medium text-slate-600 rounded-lg transition-colors hover:text-red-600 hover:bg-red-50 border-l-2 border-transparent">
                        ${section.category}
                    </a>
                `;

                // Main Content Section
                contentHtml += `
                    <div id="${sectionId}" class="scroll-mt-24 mb-16">
                        <div class="flex items-center gap-3 mb-6 pb-2 border-b border-red-200">
                            <span class="flex items-center justify-center w-8 h-8 rounded-full bg-red-100 text-red-600 font-bold text-sm border border-red-200">${index + 1}</span>
                            <h2 class="text-2xl font-bold text-slate-800">${section.category}</h2>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6">
                `;

                section.topics.forEach(topic => {
                    const articlesHtml = topic.articles.map(article => {
                        if (article.isLegal) {
                            return `
                                <div class="article-item group/item flex flex-col !items-start gap-2 p-4 bg-red-50/50 rounded-lg border border-red-100 hover:bg-white hover:shadow-sm transition-all">
                                    <div class="w-full flex justify-between items-start">
                                        <span class="text-sm font-bold text-slate-800 article-title">${article.title}</span>
                                        ${article.guideLink && article.guideLink !== "#" ? 
                                            `<a href="${article.guideLink}" class="shrink-0 px-3 py-1 text-xs font-bold text-white bg-red-500 hover:bg-red-600 rounded-full transition-colors shadow-sm">
                                                Tìm hiểu ngay <i class="fa-solid fa-arrow-right ml-1"></i>
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="shrink-0 px-3 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded-full cursor-not-allowed shadow-sm">
                                                    Tìm hiểu ngay
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                    </div>
                                    <p class="text-xs text-slate-500 article-desc leading-relaxed text-left">${article.desc || ''}</p>
                                </div>
                            `;
                        } else if (article.isLearnMore) {
                             return `
                                <div class="article-item group/item">
                                    <span class="text-sm font-medium text-slate-700 article-title">${article.title}</span>
                                    <div class="flex items-center gap-2">
                                        ${article.guideLink ? 
                                            `<a href="${article.guideLink}" class="px-3 py-1 text-xs font-bold text-white bg-red-500 hover:bg-red-600 rounded-full transition-colors shadow-sm">
                                                Tìm hiểu ngay <i class="fa-solid fa-arrow-right ml-1"></i>
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="px-3 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded-full cursor-not-allowed shadow-sm">
                                                    Tìm hiểu ngay
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                    </div>
                                </div>
                            `;
                        } else {
                            // Compliance Section: HDSD & Course
                            return `
                                <div class="article-item group/item">
                                    <span class="text-sm font-medium text-slate-700 article-title">${article.title}</span>
                                    <div class="flex items-center gap-2">
                                        ${article.guideLink ? 
                                            `<a href="${article.guideLink}" target="_blank" class="px-2 py-1 text-xs font-bold text-blue-600 bg-blue-50 hover:bg-blue-100 rounded border border-blue-200 transition-colors flex items-center gap-1" title="Xem hướng dẫn sử dụng">
                                                <i class="fa-solid fa-book-open"></i> HDSD
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="px-2 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded border border-gray-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                                    <i class="fa-solid fa-book-open"></i> HDSD
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                        ${article.courseLink ? 
                                            `<a href="${article.courseLink}" class="px-2 py-1 text-xs font-bold text-white bg-red-500 hover:bg-red-600 rounded border border-red-600 transition-colors flex items-center gap-1" title="Vào khóa học">
                                                <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                            </a>` : 
                                            `<div class="tooltip">
                                                <span class="px-2 py-1 text-xs font-bold text-gray-400 bg-gray-100 rounded border border-gray-200 cursor-not-allowed flex items-center gap-1 opacity-60">
                                                    <i class="fa-solid fa-chalkboard-user"></i> Khóa học
                                                </span>
                                                <span class="tooltiptext">Đang cập nhật</span>
                                            </div>`
                                        }
                                    </div>
                                </div>
                            `;
                        }
                    }).join('');

                    contentHtml += `
                        <div class="bg-white rounded-xl shadow-sm border border-red-200 overflow-hidden hover:shadow-md transition-shadow">
                            <div class="bg-gradient-to-r from-red-50 to-white p-4 border-b border-red-100 flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg bg-red-50 text-red-600 flex items-center justify-center shadow-sm border border-red-100">
                                    <i class="fa-solid ${topic.icon} text-lg"></i>
                                </div>
                                <h3 class="font-bold text-lg text-slate-700">${topic.title}</h3>
                            </div>
                            <div class="p-0">
                                <div class="flex flex-col">
                                    ${articlesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            });

            sidebar.innerHTML = sidebarHtml;
            content.innerHTML = contentHtml;

            // Add scroll spy logic (reused)
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        document.querySelectorAll('.sidebar-link').forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-20% 0px -60% 0px' });

            document.querySelectorAll('[id^="tax-cat-"]').forEach(section => {
                observer.observe(section);
            });
        }
    </script>
