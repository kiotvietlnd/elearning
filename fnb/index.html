    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background-color: #fff7ed; /* Orange-50 */
        }

        /* Custom Scrollbar - FNB Orange Theme */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fff7ed; }
        ::-webkit-scrollbar-thumb { background: #fdba74; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #f97316; }

        /* FNB Orange Utility Class */
        .text-fnb { color: #f97316; } /* Orange-500 */
        .bg-fnb { background-color: #f97316; }
        .border-fnb { border-color: #f97316; }
        .hover-text-fnb:hover { color: #f97316; }
        .hover-bg-fnb:hover { background-color: #f97316; }

        .static-background { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -10; 
            background: #fff7ed; /* Light Orange Background */
        }
        
        /* Sidebar Navigation Active State */
        .sidebar-link.active {
            color: #ea580c; /* Orange-600 */
            background-color: #ffedd5; /* Orange-100 */
            border-left-color: #f97316;
            font-weight: 700;
        }

        /* Article Link Style */
        .article-item {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 12px 16px;
            border-bottom: 1px dashed #fed7aa; /* Orange-200 */
            transition: background-color 0.2s;
            gap: 8px; 
            flex-wrap: nowrap; 
        }
        .article-item:last-child {
            border-bottom: none;
        }
        .article-item:hover {
            background-color: #ffedd5;
        }

        .article-title {
            flex: 1; 
            font-size: 0.875rem;
            font-weight: 500;
            color: #431407; /* Amber-950 */
            line-height: 1.5;
        }
        
        /* Button Transitions */
        .btn-hover {
            transition: all 0.2s;
        }
        .btn-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Tooltip CSS */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 90px;
            background-color: #7c2d12; /* Orange-900 */
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 4px 0;
            position: absolute;
            z-index: 10;
            bottom: 135%;
            left: 50%;
            margin-left: -45px;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 10px;
            font-weight: 500;
            white-space: nowrap;
        }
        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #7c2d12 transparent transparent transparent;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

    <script>
        let currentSectionIndex = 0;

        // --- 1. DATA DEFINITION (FNB SPECIFIC) ---
        const fnbData = [
            {
                category: "Đào tạo E-Learning",
                sidebarIcon: "fa-graduation-cap",
                topics: [
                    {
                        title: "Làm quen với KiotViet FNB",
                        icon: "fa-rocket",
                        articles: [
                            { 
                                title: "Bước 1 - Tạo thực đơn & Hàng hóa", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-1-them-moi-thuc-don/",
                                videoLink: "https://www.youtube.com/watch?v=FjgMnrJ4Mg4", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-1-thuc-don",
                                isNew: true 
                            },
                            { 
                                title: "Bước 2 - Thiết lập Phòng/Bàn", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-2-thiet-lap-phong-ban/",
                                videoLink: "https://www.youtube.com/watch?v=WOFj4WJ4wGg", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-2-phong-ban",
                                isNew: true 
                            },
                            { 
                                title: "Bước 3 - Order & Gọi món", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-3-order-mon/",
                                videoLink: "https://www.youtube.com/watch?v=vKsQTQcrDmk", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-3-order",
                                isNew: false 
                            },
                            { 
                                title: "Bước 4 - Báo chế biến (Bếp/Bar)", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-4-bao-che-bien/",
                                videoLink: "https://www.youtube.com/watch?v=1Pu__-xhWgw", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-4-bep-bar",
                                isNew: false 
                            },
                            { 
                                title: "Bước 5 - Thanh toán & Trả bàn", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-5-thanh-toan/",
                                videoLink: "https://www.youtube.com/watch?v=fN19OCFSyA4", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-5-thanh-toan",
                                isNew: false 
                            },
                            { 
                                title: "Bước 6 - Xem báo cáo kinh doanh", 
                                guideLink: "https://www.kiotviet.vn/huong-dan-su-dung-kiotviet/fnb-lam-quen-voi-kiotviet/buoc-6-xem-bao-cao/",
                                videoLink: "https://www.youtube.com/watch?v=cNzD01pR5zQ", // Placeholder link
                                quizLink: "https://kiotvietlnd.github.io/elearning/fnb/buoc-6-bao-cao",
                                isNew: false 
                            }
                        ]
                    }
                ]
            },
            {
                category: "Công cụ tiện ích",
                sidebarIcon: "fa-toolbox",
                topics: [
                    {
                        title: "Video Playlist HDSD FNB",
                        icon: "fa-video",
                        articles: [
                            { 
                                title: "Playlist - Tổng hợp Giải pháp KiotViet FNB", 
                                guideLink: "https://www.youtube.com/playlist?list=PL3x3GXJzpHzS_x0CqQyX4H6y0Y4x3Z0z",
                                isNew: false 
                            },
                            { 
                                title: "Playlist - Quy trình Phục vụ Bàn", 
                                guideLink: "https://www.youtube.com/playlist?list=PL3x3GXJzpHzR-_P3uD9nk-HAJwtg_CuL7", // Placeholder
                                isNew: false 
                            },
                            { 
                                title: "Playlist - Quản lý Bếp & Thu ngân", 
                                guideLink: "https://www.youtube.com/playlist?list=PL3x3GXJzpHzT3GEXv7EVy77awRAEQuWln", // Placeholder
                                isNew: false 
                            },
                            { 
                                title: "Playlist - HĐĐT & Giải pháp thanh toán", 
                                guideLink: "https://www.youtube.com/playlist?list=PL3x3GXJzpHzSig3jxKN_M3M7yaxkIoWlY", // Placeholder
                                isNew: false 
                            }
                        ]
                    }
                ]
            }
        ];

        // --- 2. FUNCTION DEFINITIONS ---

        function renderFnbContent() {
            const sidebar = document.getElementById('fnb-sidebar');
            const content = document.getElementById('fnb-content');
            let sidebarHtml = '';
            let contentHtml = '';

            fnbData.forEach((section, index) => {
                const sectionId = `fnb-cat-${index}`;
                const activeClass = index === 0 ? 'active' : '';
                
                const sidebarHighlightClass = 'text-slate-600 hover-text-fnb hover:bg-white';
                
                // Star icon only for E-Learning
                const starIcon = section.category === "Đào tạo E-Learning" 
                    ? '<i class="fa-solid fa-star text-yellow-400 ml-auto order-last"></i>' 
                    : '';

                sidebarHtml += `
                    <a href="#${sectionId}" class="sidebar-link ${activeClass} block px-3 py-2 text-sm font-medium rounded-lg transition-colors border-l-2 border-transparent ${sidebarHighlightClass} flex items-center justify-between">
                        <span><i class="fa-solid ${section.sidebarIcon} mr-2 w-5 text-center text-slate-400 group-hover:text-fnb"></i>${section.category}</span>
                        ${starIcon}
                    </a>
                `;

                // Section Banner - Alternating Blue/Green (Not affected by Main FNB Theme)
                const isEven = index % 2 === 0;
                const bannerBgClass = isEven ? 'bg-blue-700' : 'bg-green-700'; 

                contentHtml += `
                    <div id="${sectionId}" class="scroll-mt-40 mb-16">
                        <div class="relative flex items-center justify-center mb-8">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-slate-300"></div>
                            </div>
                            <h2 class="relative z-10 ${bannerBgClass} text-white px-8 py-2 rounded-full text-lg font-bold uppercase tracking-wide shadow-md">
                                <span class="mr-2 opacity-80">${index + 1}.</span> ${section.category}
                            </h2>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6">
                `;

                section.topics.forEach(topic => {
                    const articlesHtml = topic.articles.map(article => {
                        const tagHtml = `<div class="w-8 shrink-0 flex items-center justify-start h-full">
                            ${article.isNew ? '<span class="inline-flex items-center justify-center px-1.5 py-0.5 rounded text-[9px] font-bold bg-red-600 text-white uppercase tracking-wider shadow-sm w-fit min-w-[30px]">Mới</span>' : ''}
                        </div>`;

                        const targetAttr = 'target="_blank"';
                        
                        // Action Buttons
                        let actionsHtml = '';

                        // Case 1: Full E-Learning Item (HDSD + Video + Quiz)
                        if (article.quizLink) {
                            // HDSD Button (Blue)
                            const hdsdBtn = article.guideLink ? 
                                `<a href="${article.guideLink}" ${targetAttr} class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-all shadow-sm" title="Hướng dẫn sử dụng"><i class="fa-solid fa-book-open text-xs"></i></a>` :
                                `<div class="tooltip"><span class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-200 text-slate-400 cursor-not-allowed"><i class="fa-solid fa-book-open text-xs"></i></span><span class="tooltiptext">Đang cập nhật</span></div>`;

                            // Video Button (Red)
                            const videoBtn = article.videoLink ? 
                                `<a href="${article.videoLink}" ${targetAttr} class="w-8 h-8 flex items-center justify-center rounded-full bg-red-600 text-white hover:bg-red-700 transition-all shadow-sm" title="Video hướng dẫn"><i class="fa-solid fa-play text-xs"></i></a>` :
                                `<div class="tooltip"><span class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-200 text-slate-400 cursor-not-allowed"><i class="fa-solid fa-play text-xs"></i></span><span class="tooltiptext">Đang cập nhật</span></div>`;

                            // Quiz Button (Green)
                            const quizBtn = `<a href="${article.quizLink}" ${targetAttr} class="px-3 py-1.5 text-xs font-bold text-white bg-green-600 hover:bg-green-700 rounded-full transition-all flex items-center gap-1 whitespace-nowrap shadow-sm hover:shadow-lg" title="Vào bài học"><i class="fa-solid fa-graduation-cap"></i> Vào học ngay</a>`;

                            actionsHtml = `
                                <div class="flex items-center gap-2 shrink-0 mt-2 sm:mt-0">
                                    ${hdsdBtn}
                                    ${videoBtn}
                                    ${quizBtn}
                                </div>
                            `;
                        } else {
                            // Case 2: General Item (Just "Xem Chi tiết")
                            // Restored to Blue-Green Gradient (Not affected by Main FNB Theme)
                            const linkButton = article.guideLink && article.guideLink !== "#" ? 
                                `<a href="${article.guideLink}" ${targetAttr} class="shrink-0 px-3 py-1 text-xs font-bold text-white bg-gradient-to-r from-blue-600 to-green-600 hover:from-blue-700 hover:to-green-700 rounded-full transition-all shadow-sm whitespace-nowrap">
                                    Xem Chi tiết <i class="fa-solid fa-arrow-right ml-1"></i>
                                </a>` : 
                                `<div class="tooltip">
                                    <span class="shrink-0 px-3 py-1 text-xs font-bold text-slate-400 bg-slate-50 rounded-full cursor-not-allowed shadow-sm border border-slate-200">
                                        Đang cập nhật
                                    </span>
                                    <span class="tooltiptext">Nội dung đang được xây dựng</span>
                                </div>`;
                            
                            actionsHtml = `
                                <div class="flex items-center gap-2 shrink-0">
                                    ${linkButton}
                                </div>
                            `;
                        }

                        return `
                            <div class="article-item group/item">
                                ${tagHtml}
                                <span class="text-sm font-medium text-slate-700 article-title flex-1 hover-text-fnb transition-colors">${article.title}</span>
                                ${actionsHtml}
                            </div>
                        `;
                    }).join('');

                    const cardBg = 'bg-white shadow-sm border border-orange-200';
                    const cardHeaderBg = 'bg-orange-50 border-orange-100';
                    const iconColor = 'text-fnb border-orange-100 bg-white';

                    contentHtml += `
                        <div class="section-card rounded-xl overflow-hidden hover:shadow-md transition-shadow ${cardBg}">
                            <div class="${cardHeaderBg} p-4 border-b flex items-center gap-3">
                                <div class="w-10 h-10 rounded-lg flex items-center justify-center shadow-sm border ${iconColor}">
                                    <i class="fa-solid ${topic.icon} text-lg"></i>
                                </div>
                                <h3 class="font-bold text-lg text-slate-700">${topic.title}</h3>
                            </div>
                            <div class="p-0">
                                <div class="flex flex-col">
                                    ${articlesHtml}
                                </div>
                            </div>
                        </div>
                    `;
                });

                contentHtml += `</div></div>`;
            });

            sidebar.innerHTML = sidebarHtml;
            content.innerHTML = contentHtml;
        }

        function onScrollSpy() {
            const sections = document.querySelectorAll('[id^="fnb-cat-"]');
            const scrollPosition = window.scrollY + (window.innerHeight / 3); 

            sections.forEach((section, index) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute('id');

                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    currentSectionIndex = index;
                    document.querySelectorAll('.sidebar-link').forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${sectionId}`) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        }

        // --- 3. MAIN EXECUTION ---
        document.addEventListener('DOMContentLoaded', function () {
            renderFnbContent();
            
            // Search
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                const articles = document.querySelectorAll('.article-item');
                
                articles.forEach(article => {
                    let title = '';
                    if (article.classList.contains('article-item')) {
                        title = article.querySelector('.article-title') ? article.querySelector('.article-title').innerText.toLowerCase() : '';
                    }
                    if (title.includes(term)) {
                        article.style.display = 'flex'; 
                    } else {
                        article.style.display = 'none';
                    }
                });

                const topicCards = document.querySelectorAll('.section-card');
                topicCards.forEach(card => {
                    const visibleArticles = card.querySelectorAll('.article-item:not([style*="display: none"])');
                    if (visibleArticles.length === 0 && term !== '') {
                        card.style.display = 'none';
                    } else {
                        card.style.display = 'block';
                    }
                });
            });
            
            // ScrollSpy Listener
            setTimeout(onScrollSpy, 100);
            window.addEventListener('scroll', onScrollSpy);

            // Setup Navigation Buttons
            setupSectionNavigation();
        });

        function setupSectionNavigation() {
            const sections = document.querySelectorAll('[id^="fnb-cat-"]');
            const totalSections = sections.length;

            const nextBtn = document.getElementById('scroll-next-section');
            const prevBtn = document.getElementById('scroll-prev-section');

            if (nextBtn) {
                nextBtn.addEventListener('click', () => {
                    if (currentSectionIndex < totalSections - 1) {
                        const nextId = `fnb-cat-${currentSectionIndex + 1}`;
                        scrollToSection(nextId);
                    }
                });
            }

            if (prevBtn) {
                prevBtn.addEventListener('click', () => {
                    if (currentSectionIndex > 0) {
                        const prevId = `fnb-cat-${currentSectionIndex - 1}`;
                        scrollToSection(prevId);
                    }
                });
            }
        }

        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                const headerOffset = 100;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: "smooth"
                });
            }
        }
    </script>
</body>
</html>
